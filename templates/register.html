<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Clinical Registration Portal</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>

body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

/* Glass Card */
.glass-card {
    width: 420px;
    padding: 45px;
    border-radius: 25px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(15px);
    border: 1px solid rgba(255,255,255,0.15);
    box-shadow: 0 0 40px rgba(0,255,255,0.2);
}

/* Title */
.portal-title {
    font-weight: 600;
    letter-spacing: 1px;
}

/* Input Fields */
.form-control {
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 12px;
    color: white;
}

.form-control:focus {
    background: rgba(255,255,255,0.08);
    border-color: #00ffff;
    box-shadow: 0 0 12px rgba(0,255,255,0.6);
    color: white;
}

/* Button */
.btn-modern {
    background: linear-gradient(135deg, #00ffff, #00ff99);
    border: none;
    border-radius: 30px;
    padding: 12px;
    font-size: 16px;
    font-weight: 600;
    transition: 0.3s ease;
    color: black;
}

.btn-modern:hover {
    transform: translateY(-3px);
    box-shadow: 0 0 25px rgba(0,255,255,0.8);
}

/* Login Link */
.login-link {
    color: #00ffff;
    text-decoration: none;
    font-weight: 500;
}

.login-link:hover {
    text-decoration: underline;
}

.ai-icon {
    font-size: 35px;
}

</style>
</head>

<body>

<div class="glass-card">

    <div class="text-center mb-4">
        <div class="ai-icon">ðŸ§¬</div>
        <h3 class="portal-title">AI Clinical Registration</h3>
        <p class="text-light opacity-75">
            Create secure access to Diabetes Intelligence System
        </p>
    </div>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label text-info">Username</label>
            <input type="text" name="username" class="form-control" placeholder="Choose username" required>
        </div>

        <div class="mb-4">
            <label class="form-label text-info">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Create password" required>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-modern">
                ðŸš€ Create Secure Account
            </button>
        </div>
    </form>

    <hr class="text-light">

    <div class="text-center">
        <small class="text-light opacity-75">Already registered?</small><br>
        <a href="/login" class="login-link">
            Access Login Portal
        </a>
    </div>

</div>

</body>
</html>
