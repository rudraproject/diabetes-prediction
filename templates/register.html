<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Diabetes Prediction</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            height: 100vh;
        }
        .card {
            border-radius: 15px;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-custom {
            border-radius: 10px;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">

<div class="card shadow-lg p-4" style="width: 400px;">
    
    <div class="text-center mb-4">
        <h3 class="fw-bold">Create Account</h3>
        <p class="text-muted">Register to access Diabetes Prediction System</p>
    </div>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" placeholder="Enter username" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter password" required>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-success btn-custom">Register</button>
        </div>
    </form>

    <hr>

    <div class="text-center">
        <small>Already have an account?</small><br>
        <a href="/login" class="text-decoration-none fw-semibold">Login here</a>
    </div>

</div>

</body>
</html>
