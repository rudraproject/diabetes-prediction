<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Clinical Login Portal</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>

/* Animated Background */
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1c92d2);
    background-size: 400% 400%;
    animation: gradientMove 10s ease infinite;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

@keyframes gradientMove {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

/* Glass Card */
.glass-card {
    width: 420px;
    padding: 45px;
    border-radius: 25px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255,255,255,0.2);
    box-shadow: 0 0 50px rgba(0,255,255,0.3);
    animation: floatCard 4s ease-in-out infinite;
}

@keyframes floatCard {
    0% {transform: translateY(0px);}
    50% {transform: translateY(-8px);}
    100% {transform: translateY(0px);}
}

/* AI Icon Circle */
.ai-circle {
    width: 70px;
    height: 70px;
    margin: auto;
    border-radius: 50%;
    background: linear-gradient(135deg, #00ffff, #00ff99);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 32px;
    color: black;
    box-shadow: 0 0 30px rgba(0,255,255,0.8);
}

/* Title */
.portal-title {
    font-weight: 600;
    letter-spacing: 1px;
    margin-top: 15px;
}

/* Inputs */
.form-control {
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 12px;
    color: white;
    padding: 12px;
}

.form-control::placeholder {
    color: rgba(255,255,255,0.6);
}

.form-control:focus {
    background: rgba(255,255,255,0.08);
    border-color: #00ffff;
    box-shadow: 0 0 15px rgba(0,255,255,0.8);
    color: white;
}

/* Login Button */
.btn-login {
    background: linear-gradient(135deg, #00ffff, #00ff99);
    border: none;
    border-radius: 30px;
    padding: 12px;
    font-size: 16px;
    font-weight: 600;
    transition: 0.3s ease;
    color: black;
}

.btn-login:hover {
    transform: translateY(-3px);
    box-shadow: 0 0 25px rgba(0,255,255,1);
}

/* Register Button */
.btn-register {
    background: transparent;
    border: 1px solid #00ffff;
    border-radius: 30px;
    padding: 10px;
    color: #00ffff;
    transition: 0.3s ease;
}

.btn-register:hover {
    background: #00ffff;
    color: black;
    box-shadow: 0 0 20px rgba(0,255,255,1);
}

/* Divider */
hr {
    border-color: rgba(255,255,255,0.2);
}

</style>
</head>

<body>

<div class="glass-card">

    <div class="text-center mb-4">
        <div class="ai-circle">ü§ñ</div>
        <h3 class="portal-title">AI Clinical Access Portal</h3>
        <p class="text-light opacity-75">
            Secure login to Diabetes Intelligence System
        </p>
    </div>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label text-info">Username</label>
            <input type="text" name="username" class="form-control" placeholder="Enter username" required>
        </div>

        <div class="mb-4">
            <label class="form-label text-info">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter password" required>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-login">
                üîê Secure Login
            </button>
        </div>
    </form>

    <hr class="my-4">

    <div class="text-center">
        <small class="text-light opacity-75">New to the system?</small>
        <div class="d-grid mt-3">
            <a href="/register" class="btn btn-register">
                üìù Create Clinical Account
            </a>
        </div>
    </div>

</div>

</body>
</html>
